<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#바보
	color:#ccff00;
	font-size:500px;
</style>
<script>
//바디 에서 C를 불러올수있음
function setBg(c){
	document.body.style.background=c;                   
}

</script>
</head>
<body>
<input type="button" value="빨강" onClick="setBg('red')">
<input type="button" value="주황" onClick="setBg('orange')">
<input type="button" value="노랑" onClick="setBg('yellow')">
<input type="button" value="초록" onClick="setBg('green')">
<input type="button" value="파랑" onClick="setBg('blue')">  
<input type="button" value="남색" onClick="setBg('navy')">
<input type="button" value="보라색" onClick="setBg('purple')">
<font id="바보">나는 바보다</font>
</body>
</html>
