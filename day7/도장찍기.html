<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>도장찍기</title>
<style>
body{
		margin:0px;
}
div{
	background:white;
	height:900px;

}
</style>
<script>
//문서가 로드되면 초기화할 작업이 있을때 여기서하자
var wrapper;
var w=50;//도장의 폭
var h=50;//도장의 높이
function init(){
	wrapper=document.getElementById("wrapper");//온로드가 되었으니 함수값이 계속 출력된다 닫힐때까지

}

//마우스 클릭하면, 동적으로(=runtime:실행시)원하는 tag를 올려놓자!!
function stamp(){
	//div안에이미지를 출력하자
	//결론!문자열로 도장찍기는 무리가있다. 
	//왜?  위치와 누적부분을 채우기가어렵다
	//해결책? 진짜 태그를 생성하겟다. 실행타임에..!!
	//wrapper.innerHTML="<img src=\"../images/stamp.png\">"//innerText 오로지글자만 나온다
	//문서내에 태그를 생성하여 부착하자
	var img=document.createElement("img");
	img.src="../images/stamp.png";
	img.style.width=w+"px";
	img.style.height=h+"px"
	img.style.position="absolute";
	img.style.left=(event.clientX-w/2)+"px"//마우스 클릭시 x좌표
	img.style.top=(event.clientY-h/2)+"px"
	//div에 부착한다 !!-생성된 img 를 자식요소롤 등록
	
	wrapper.appendChild(img);
}
</script>
</head>
<body onLoad="init()" onMouseDown="stamp()"><!-- 마우스 클릭했을시 마우스다우측도 가능-->
	<div id="wrapper"></div>
	
</body>
</html>
