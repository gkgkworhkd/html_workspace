<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2차원배열</title>
<script>
var fruit=["사과","딸기","바나나","포도"];
var move=["정글북","곡성","인디펜던스","아이언맨"];
var car=["아우디","페라리","BMW","벤츠"];
var box=new Array();
box[0]=fruit;
box[1]=move;
box[2]=car;
//box는 2차원 배열화 되었다
for(var x=0; 0<box.length;x++){
	for(var i=0; i<box[x].length; i++){
	document.write(box[x][i]+"<br>");
	}
}
</script>
</head>
<body>

</body>
</html>
