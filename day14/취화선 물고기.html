<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>취화선 물고기</title>
<script src="../lib/Fish.js"></script>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:700px;
	border:1px solid red;	
}
</style>
<script>
var stage;
var mun=0;
window.addEventListener("load",function(){
	init();
});
function init(){
	stage=document.getElementById("stage");
	
//stage를 대상으로 마우스이벤트구연
	stage.addEventListener("mousemove",function(){
		mun++
		if(mun<=50){	
		var fish=new Fish(stage,40,40,event.clientX,event.clientY);
		fish.init();
		}
		fish.targetX=event.clientX;
		fish.targetY=event.clientY;
	});
}
</script>
</head>
<body>
	<div id="stage"></div>
</body>
</html>
