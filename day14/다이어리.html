<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>다이어리</title>
<style>
#wrapper{
	width:704px;
	height:800px;
	border:1px solid red;
	margin:auto;
}
#up{
	width:100%;
	height:40px;
	background:#ccffff;
}
#dayTitle{
	width:100%;
	height:40px;
	background:#ffccff;
}
ul{
	list-style:none;
	width:100%;
}
ul li{
	float:left;
	width:100%;
}
</style>
<script src="../lib/DateBox.js"></script>
<script>
var down;
window.addEventListener("load",function(){
	init();
});
function init(){
	down=document.getElementById("down");
	//42개의 날자 박스를 생성한다
	for(var i=1; i<=42;i++){
		var datebox= new DateBox(down,100,100,i);
		datebox.init();
	}
	dt_box();
}
function dt_box(){
	op=document.getElementById("sel_yy");
	
	for(var i=1990; i<=2030;i++){
		
		var pt=document.createElement("option").text=i;
		op.add(pt);
		}
}
</script>
</head>
<body>
	<div id="wrapper">
		<div id="up">
			<select id="sel_yy"></select>년도
			<select id="sel_mm"></select>월
			<input type="button" value="검색">
		</div>
		<div id="dayTitle">
			<ul>
		<!--		<li>일</li>
				<li>월</li>
				<li>화</li>
				<li>수</li>
				<li>목</li>
				<li>금</li>
				<li>토</li>
			</ul>-->
		</div>
		<div id="down"></div>
	</div>
</body>
</html>
