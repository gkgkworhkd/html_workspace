<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChatB</title>
<link rel="stylesheet" type="text/css" href="/css/Chat.css" />
<script>
var area;
var tx;
function init(){
	area=document.getElementById("area");
	tx=document.getElementById("tx");
}
function enter(){
	var key=event.keyCode;
	if(key==13){
	opener.chatA.txt_area.value+=tx.value+"\n";
	area.value+=tx.value+"\n";
	tx.value="";

	}
}
</script>
</head>
<body onLoad="init()">
	<div id="wrapper">
		<textarea id="area"></textarea>
		<input type="text" onKeyUp="enter()" id="tx">
	</div>
</body>
</html>
