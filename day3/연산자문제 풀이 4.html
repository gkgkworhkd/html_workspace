<!doctype html>

<head>
<meta charset="UTF-8">
<title>연산자 문제풀이4</title>
<script>
//document.write("바나나");//실행타이밍에 바꿀수있다 ex)버튼을 눌러서 명칭을 바꿀때 사용
/*4가 나오는 원인은
? 증강연산자중 ++과 --는 피연산자 앞,뒤 모두에 사용 가능한데,, 특히 뒤에 올릴경우 우선순위가 후순위가된다!*/

var b=3;
b++;4
document.write(b++);//4  
document.write(b);//5 13번 이후에 연산 값 즉 보여지는 값

</script>
