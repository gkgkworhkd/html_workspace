<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>틀만들기</title>
<style>

div{
	width:100%;
	height:900px;
}
</style>

<script>
var wrapper;
var Arrow=function(){
	this.span;
	this.x=0;
	/*문서가 로드되면 span을 생성하여 그 사이에 특수문자 화살표를 넣고 날리세요*/
	this.init=function(){
		wrapper=document.getElementById("wrapper");//wrapper는 배경이라 거프집이아님
		this.span=document.createElement("span");
		this.span.innerHTML="▶";
		this.span.style.position="relative"
		this.span.style.top=200+"px"
		wrapper.appendChild(this.span);	
			this.move();
		}
	 this.move=function(){
		 var me=this;
		this.x++
		this.span.style.left=this.x+"px"
		setTimeout(function(){
			me.move()//
		},10)
	}
}
//위에서 정의한 화살 거푸짚으로부터 원하는 화살 갯수를 뽑아내서 날리자
function test(){
var a1=new Arrow();
	a1.init();//a1이 보유한 함수 호출
}
</script>
</head>
<body onLoad="test()">
<div id="wrapper"></div>
</body>
</html>
