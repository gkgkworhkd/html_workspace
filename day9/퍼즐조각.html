<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>퍼즐조각</title>
<script src="../lib/Puzzle.js"></script>
<script>
var div;
var bg=["red","orange","yellow","green","blue","navy","purple"];
var r;
window.addEventListener("load",function(){
	div=document.createElement("div");
	div.style.width=800+"px";
	div.style.height=800+"px";
	div.style.background="url('../images/park.jpg')"
	div.style.margin="auto";
	document.body.appendChild(div);
	//연예인사진 배경
	creatBox();
});

//다량의 div를 생성하기
function creatBox(){
	
	for(var i=0; i<64;i++){
		r=parseInt(Math.random()*bg.length);
	var p= new Puzzle(div,100,100,bg[r]);
	p.init();
	}
}

</script>
</head>
