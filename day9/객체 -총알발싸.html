<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>객체지향을 이용한 총알발쏴</title>
<style>
body{
	margin:0px;
}
#stage{
	width:100%;
	height:900px;
	background:yellow;
}

</style>
<script src="../lib/bullet.js">//이안은 어떠한것도 해서는안된다</script>
<script>
/*총알을 정의한다*/
var s;
function init(){
	s=document.getElementById("stage");
	//프로그래밍에서 이벤트  핸들러를 적용할때 ...
	window.addEventListener("keydown",function(){
	//alert(event.keyCode+"키눌럿어?")
	if(event.keyCode==32){
		var b= new bullet(200);
		b.init();//b가 소유한 메서드 init()을 호출
	}
	});


	
	/*거푸집에서 총알 한개를 생성
	for(var i=0; i<=1000; i++){
	var b=new bullet(i*50);//y값
	b.init();
	}*/
	}

</script>
</head>
<body onLoad="init()">
<div id="stage">
</div>
</body>
</html>
