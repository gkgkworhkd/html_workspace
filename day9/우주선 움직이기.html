<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>우주선 움직이기</title>
<style>
#stage{
	height:800px;
}

<script src="../lib/bullet.js"></script>
<script src="../lib/Flame.js"></script>
<script>
var stage;
var ship;
//load 이벤트 처리
window.addEventListener("load",function(){
	stage=document.getElementById("stage");
	stage.style.width=1000+"px";
	ship=new Ship(stage,50,50,10,10);
	ship.init();
	flame=new Flame(stage,ship.width,ship.height);
	flame.init();
});
//마우스 이벤트 처리
window.addEventListener("keydown",function(){
	
	if(event.keyCode==32)
	{//alert("총알날릴까?");
	var b=new bullet(stage,ship.x,ship.y);
	b.init(); 
	}else if (event.keyCode==37){
		ship.x-=10;
		ship.go();
	}else if (event.keyCode==38){
		ship.y-=10;
		ship.go();
	}else if (event.keyCode==39){
		ship.x+=10;
		ship.go();
	}else if (event.keyCode==40){
		ship.y+=10;
		ship.go();

	}
});

		this.img=document.createElement("img");
		this.img.src="../images/ship.png";
		this.img.style.position="absolute";
		this.img.style.width=this.width+"px";
		this.img.style.height=this.height+"px";
		this.img.style.left=this.x+"px";
		this.img.style.top=this.y+"px";
		this.stage.appendChild(this.img);
	}
