<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script>
var x=1;
//개발자가원할때 호출하면 작동되야 코드영역을 함수라한다 {}
function next(){

	
	x++;
         //구글의 개발자 도구 내의 콘솔영역에 문자열을 출력!!
		 //개발시 디버깅(오류잡을때) 목적으로 사용!!
		 console.log("../Images/"+x+".jpg")  // 여기서 + 연결자

		//문서내의 이미지의 SRC경로를 바꾸자
        //단어와 단어가만나면 뒷단어의 첫 철자는 대문자로표기!!! 이런표기법을camel 기법이라한다 낙타등기법!
			document.getElementById("photo").src="../Images/"+x+".jpg";

}
//이전사진

function prev(){
			x--;
			document.getElementById("photo").src="../Images/"+x+".jpg";


}
</script>
</head>

<body>


	<img src="../Images/1.jpg" width="450px" id="photo">
	<input type="button" value="이전사진" onclick="prev()">
	<input type="button" value="다음사진" onclick="next()">


</body>

</html>
