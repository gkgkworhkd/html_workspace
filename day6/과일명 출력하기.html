<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>과일명 출력하기</title>
<script>
//메모리에 과일명을 10개를 올려서 출력하시오
//메모리에 데이터를올리는방법은반드이 변수명에 의한방법만있는게아니다
//변수명에 의하혀 메모리에 올리면, 반드시 이름으로 데이터를 접근해야 하므로 대랑의
//데이터 처리에 효율성이 떨어진다..
//해결책? 개성있는 이름이아닌, 순서로 데이터를 제어 하자!!
//배열(사물이 순서에 있게 나열된 모습)
var fruits= new Array(10);//정해진 이릅 !! 메모리에 10개의 연속되여 공간을 확보한다. 나열하는것
fruits[0]="사과";		//index 0
fruits[1]="배";
fruits[2]="오렌지";   //index 2
fruits[3]="귤";
fruits[4]="바나나";
fruits[5]="체리";
fruits[6]="포도"; 
fruits[7]="복숭아"; 
fruits[8]="코코넛";
fruits[9]="망고";
	
	alert("배열의 크키는"+fruits.length);

 for(var i=0;i<fruits.length;i++){//length 를 쓸때는 =을쓰지않는다! 주위
	 if(i%2==0){
	document.write(fruits[i]+"<br>");
	 } 
 }

</script>
</head>
<body>

</body>
</html>
