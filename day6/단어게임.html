<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>단어게임</title>
<style>
#wrapper{
	width:400px;
	height:500px;
	border:2px solid black;
	margin:auto;
}
#wordView{
	width:100%;
	height:120px;
	color:#000000;
	font-size:50pt;
	text-align:center;
}
#txt_input{
	width:99%;
	height:90px;
	background:yellow;
	font-size:50pt;
	text-align:center;
}
#feedback{
	width:100%;
	height:40%;
	background:#ffffff;
	font-size:120pt;
	text-align:center;
	margin:auto;
}
#score{
	width:100%;
	height:30%;
	font-size:40pt;
	background:white;
	text-align:center;
	margin:auto;
}

</style>

<script>
var count=0;//배열의 몇번쨰를 보여줄지결정하는 전역변수!!
var jumsu=0;
var word=new Array();//크기를 정하지않은배열공간

word[0]="광화문"
word[1]="키보드"
word[2]="마우스"
word[3]="자장면"
word[4]="노트북"
word[5]="자동차"
word[6]="화장실"
word[7]="제주도"
word[8]="스마트폰"
word[9]="아저씨"

function init(){
	var wordView=document.getElementById("wordView");
	wordView.innerText=word[count];
	var word_input=document.getElementById("txt_input");
	word_input.focus();// 커서가 올라가는 기능의 함수호출
}
//키보드를 눌렀다 떌때 아래 함수호출
function enter()
{
	var key=event.keyCode; 
	//alert("당신이 입력한 아스키 키보값은?"+key);
	if(key==13){
	//alert("키보드눌렀어?")
	var word_input=document.getElementById("txt_input");
	if(word_input.value==word[count]){
	//alert("일치합니다."); 
		document.getElementById("feedback").innerText="O";
		jumsu+=10;
		document.getElementById("score").innerText=jumsu+"점";
		}else{
		//alert("틀렸습니다.");
		document.getElementById("feedback").innerText="X";
		}
		word_input.value="";
	count++;
	document.getElementById("wordView").innerText=word[count]
	}
	
}

</script>
</head>
<body onLoad="init()"> 
	<div id="wrapper">
		<div id="wordView">광화문</div>
		<input type="text" id="txt_input" onKeyup="enter()">
		<div id= "feedback"></div>
		<div id= "score">0</div>
	</div>

</body>
</html>
