<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>점심뭐먹을래?</title>
<script>
var food=new Array();
food[0]="자장면";
food[1]="탕수육";
food[2]="햄버거";
food[3]="피자";
food[4]="치킨";
food[5]="삼겹살";
food[6]="육회";
food[7]="소주";
food[8]="맥쥬";
food[9]="돈까스";
var r=Math.random();
document.write(food[parseInt(r*food.length)]);

//자바스크립트의 랜덤값 구하기

//document.write(parseInt(r*food.length)+"<br>")//구하고싶은 게수를 곱하면된다 ex)5가지중에서구하고싶으면 5를곱하면된다 parseInt소수를 날리는것 
</script>
