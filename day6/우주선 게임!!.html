
<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>우주선 게임 효과주기</title>
<style>
body{ /*바디 테그는 기본적으로 내용물과 마진을둠 마진을 0으로 두어 기본값을 없앰*/
	margin:0px;
}
#bg{
	width:100%;
	height:700px;
	background:url("../images/sp.jpg") no-repeat;
	background-repeat: repeat-x;
}

#sh{
	position:absolute;
	left:0px;
	top:400px;
	width:100px;
	height:50px;
	transform:rotate(270deg)
	
}
#bullet{
position:absolute;
	left:-100px;
	top:400px;
	width:20px;
	height:20px;

}
	


</style>
<script>
//문서가 실행되면 ,배경을 x축을 감소시키자
var x=0; //bg를 제어할 변수
var posX=0;//우주선을 제어할 변수
var posY=400;
var z=-100;
function init(){
	x-=5; //-5씩
	document.getElementById("bg").style.backgroundPosition=x+"px 0px"//키보드는 대상이없다
	setTimeout("init()",8);
}

//키보드 입력시 ,특히 방향키 4개에 대해서만 반을을 보이자
//우리가 키를 입력해도 컴퓨터는 이해못함... 우리가 입력한 키를 10진수로
//표현한 체계가 중간에 관여한다.. 이콛즈 체계를 ASCII아스키 코드라 한다!
function joyStick(){
	var key=event.keyCode;  //←37 ↑38 →39 ↓40
	var sh=document.getElementById("sh");
	
		if(key==37){//좌측이동 left증가
	posX-=10	
	}else if(key==38){//상향 top감소
	posY-=10
	}else if(key==39){//우측 left 감소
	posX+=10
	}else if(key==40){//하측 top 
		posY+=10
	}
	if(key==32){//스페이스바를 누르면 총알발사
	//총알의 left값증가
	fire();
	
	}
	sh.style.left=posX+"px";
	sh.style.top=posY+"px";
}

function fire(){
	z+=20;
	document.getElementById("bullet").style.left=z+"px";
	setTimeout("fire()",10)
}
</script>

</head>
<body onLoad="init()" onKeyDown="joyStick()">
<div id="bg">
	<img src="../images/ship.png" id="sh">
	<img src="../images/bullet.png"id="bullet">
</div>
</body>
</html>
