<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>우편번호검색</title>
<script>
//새창에서 선택한 현재의 우편번호 텍스트를, 부모윈도우의
//우편번호 입력란에 채워넣는다 +주소도 채워넣는다.!
function setPost(zip,addr){
	//alert(zip.substring(zip.indexOf("4"),zip.lastIndexOf("6")))
	var arr=zip.split("-");
	opener.document.form1.zipcode1.value=arr[0];
	opener.document.form1.zipcode2.value=arr[1];
	opener.document.form1.add1.value=addr;
	window.close();
	opener.document.form1.add2.focus();

}
</script>
</head>

<body>
<table width="100%" border="1px">

			<input type="text">

		</td>
	</tr>
	<tr onMouseOver="this.style.background='#33ff99'" onMouseOut="this.style.background=''">
