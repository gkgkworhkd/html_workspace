<!doctype html>
<html lang="en">
<head>

<meta charset="UTF-8">

<title>Document</title>
<style>
/* div란? division 이라는 의미의 태그로서, 화면을 분활하는 역활을 해준다
	기본적으로 눈에 보이지않는다.! 주로 웹사이트에 레이아웃에 사용된다..
	*/
div{
	width:100%;
	height:850px;
	background:black;
}
#v{
	position:absolute;
	left:100px;
	top:100px;
}
	
</style>
<script>
var flag=false;//피카츄를 움직이게할지말지 여부를 결정하는 변수
function getInfo(){
	console.log("x좌표"+event.clientX+"y좌표"+event.clientY) //암기 절대 좌표ㄴ
	document.getElementById("tx").value=event.clientX
	document.getElementById("ty").value=event.clientY
	//피카츄의 좌표값(left,top)을 마우스의 좌표일치시켜봐~
	//클릭했을 경우에만 따라다니게
		//div 공간을만듬
	if (flag){
		document.getElementById("v").style.border="3px solid red";
		document.getElementById("v").style.left=event.clientX-40+"px";
		document.getElementById("v").style.top=event.clientY-40+"px";
	}else{
		document.getElementById("v").style.border="0px solid red";//보더없애기

	}


}
//기존  flag값을 뒤집자
function setFlag(){
	flag=!flag
}



</script>
</head>
<body onMouseMove="getInfo()">
x좌표 <input type="text" id="tx">
y좌표 <input type="text" id="ty">
<div><img src="../Images/pic.jpg" width="100px" id="v" onClick="setFlag()" >

</div> 

</body>

</html>
