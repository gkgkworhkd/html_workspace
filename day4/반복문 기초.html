<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>줄넘기</title>

<script>
//반복문의 종류는 for while 밖에없다
//공통점=반복문
//차이점-표현 방범
for(var i=1; i<=3 ;i++){	
	document.write("줄넘기 "+i+"수행<br>");
}
//소괄호 안이 true인 동안 반복수행
var a=1;

while(true){
	
	if(a>3){
		break;//반복문을 멈춤 !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
	}
	a++;
	document.write("얀냥?")
}
</script>
</head>



<body>

</body>
</html>
